<mat-card>
    <mat-card-title>Cadastrar Colaborador</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="cpf" >
        </mat-form-field>
        <mat-form-field appearance="fill" >

            <mat-select>
            <mat-option *ngFor="let cargo of cargos" [value]="cargo.value">
            {{cargo.viewValue}}

        </mat-select>
        </mat-form-field>
        
    </form>
</mat-card>
