<h1>
    <b>
      Lista de Pacientes:
    </b>
  </h1>
  
  
  <div class="mat-elevation-z8">
    <div class="card-head">

      </div>
    <div class="card-body">
      <table mat-table matSort [dataSource]="dataSource">
  
        <ng-container matColumnDef="pepNumber">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Número do prontuário: </th>
          <td mat-cell *matCellDef="let element"> {{element.pepNumber}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="patientId">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Nome do paciente: </th>
          <td mat-cell *matCellDef="let element "> {{element.patientId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="doctorId">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Doutor: </th>
          <td mat-cell *matCellDef="let element"> {{element.doctorId}} </td>
        </ng-container>
  
  
        <ng-container>
          <th  mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
 
            <button mat-raised-button color="primary">
              Meu prontuário
            </button>

      <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
