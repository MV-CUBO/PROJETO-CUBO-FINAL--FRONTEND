<h1>
    <b>
      Lista de Pacientes:
    </b>
  </h1>
  
  
  <div class="mat-elevation-z8">
    <div class="card-head">
        <mat-form-field>
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="filterTable($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>
    <div class="card-body">
      <table mat-table matSort [dataSource]="dataSource">
  
        <ng-container matColumnDef="name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dateOfBirth">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
          <td mat-cell *matCellDef="let element "> {{element.dateOfBirth}} </td>
        </ng-container>
  
        <ng-container matColumnDef="cpf">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="status">
          <th  mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/admin/atualizar-paciente/{{ element.id }}">
              <mat-icon>
                edit
              </mat-icon>
            </a>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="getrow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
