<h1>
  <b>
    Lista de Logs:
  </b>
</h1>


<div class="mat-elevation-z8">
  <div class="card-head">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="filterTable($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>
  <div class="card-body">
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="pepId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Nª Pep </th>
        <td mat-cell *matCellDef="let element"> {{element.pepId}} </td>
      </ng-container>

      <ng-container matColumnDef="patient">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Paciente </th>
        <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
      </ng-container>

      <ng-container matColumnDef="doctor">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Doutor </th>
        <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element "> {{element.action}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Alteração em </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
  </div>
</div>
