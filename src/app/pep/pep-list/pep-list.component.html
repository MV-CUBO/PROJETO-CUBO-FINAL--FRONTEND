<h1>
  <b>
    Lista de Prontuarios:
  </b>
</h1>


<div class="mat-elevation-z8">
  <div class="card-head">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="filterTable($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    </div>
  <div class="card-body">
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="pepNumber">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Nº Pep </th>
        <td mat-cell *matCellDef="let element"> {{element.pepNumber}} </td>
      </ng-container>


      <ng-container matColumnDef="patientId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Paciente </th>
        <td mat-cell *matCellDef="let element "> {{element.patientId}} </td>
      </ng-container>

      <ng-container matColumnDef="doctorId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Doutor </th>
        <td mat-cell *matCellDef="let element"> {{element.doctorId}} </td>
      </ng-container>


      <ng-container matColumnDef="status">
        <th  mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="edit(element.id)" color="primary">
            Edit
          </button>
          <!-- |
          <button mat-raised-button color="accent">
            Delete
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="getrow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
  </div>
</div>
