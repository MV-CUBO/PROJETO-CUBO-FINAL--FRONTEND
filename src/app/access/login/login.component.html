<div class="form-container">
  <div class="form-box">
    <form (ngSubmit)="login()">
      <img src=" https://mv.com.br/assets/img/layout/logo.svg" alt="Mulher com o tablet na mão">
      <h1>Faça seu Login</h1>
      <mat-form-field class="form-input">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="loginData.email" name="email" required>
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="loginData.password" name="password" type="password" required>
      </mat-form-field>
      <button class="form-button" mat-raised-button color="primary" type="submit">Entrar</button>
    </form>
  </div>
</div>
