<h1>
    <b>
      Lista de Profíssionais:
    </b>
  </h1>

  <div class="mat-elevation-z8">
      <div class="card-head">
          <button id="botao" mat-raised-button color="primary" routerLink="/admin/criar-profissional">
            Criar Profissional
          </button>
          <mat-form-field>
              <mat-label>Filtro</mat-label>
              <input matInput (keyup)="filterTable($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
    </div>
    <div class="card-body">
        <table mat-table matSort [dataSource]="dataSource">
            
            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="specialty">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Especialidade </th>
                <td mat-cell *matCellDef="let element "> {{element.specialty}} </td>
            </ng-container>
            
            <ng-container matColumnDef="crm">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> CRM </th>
                <td mat-cell *matCellDef="let element"> {{element.crm}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="id">
            <th  mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-buuton>
                    <a routerLink="/admin/atualizar-profissional/{{ element.id }}">

                        <mat-icon>edit</mat-icon>
                    </a>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="getrow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>
</div>
